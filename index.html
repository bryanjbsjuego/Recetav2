<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta Médica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="row">
        <div class="col-md-5">
            <button id="btn-notificacion" class="btn btn-primary">Activar Notificaciones</button>
        </div>
    </div>
<div class="container py-4">
    
    <div class="row">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-success mb-4">Agregar Receta Médica</h2>
                    <form id="form-receta">
                        <div class="mb-3">
                            <label class="form-label">Medicamento:</label>
                            <input type="text" class="form-control" id="medicamento" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Cada cuántas horas:</label>
                            <input type="number" class="form-control" id="dosis" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Duración (en días):</label>
                            <input type="number" class="form-control" id="duracion" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Hora de inicio:</label>
                            <input type="time" class="form-control" id="horaInicio" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Guardar Receta</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-7">
            <h2 class="text-success mb-4">Lista de Medicamentos</h2>
            <div class="accordion" id="lista-medicamentos"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
